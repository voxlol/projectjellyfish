<div class="product-description">
  <div ng-if="::!vm.product.img" class="product-description__image product-description__image--missing"></div>
  <img ng-if="::vm.product.img" class="product-description__image" ng-src="images/assets/{{ ::vm.product.img }}"/>
  <a ui-sref="products.details({productId: vm.product.id})">{{ ::vm.product.name }}</a>
  <span ng-if="::vm.product.description" class="product-description__description">
    &mdash; {{ ::vm.product.description }}
  </span>
</div>
