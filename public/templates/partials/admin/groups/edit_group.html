<div class="groups-list-page">
  <section-header name="Edit Group">
    <form name="adminGroupFormCtrl.form" class="form-horizontal group-form" role="form"
          ng-controller="AdminGroupFormController as adminGroupFormCtrl"
          ng-init="adminGroupFormCtrl.initForm(adminEditGroupCtrl)"
          ng-submit="adminGroupFormCtrl.update()"
          novalidate>
      <div class="row">
        <div class="col-sm-6">
          <a ui-sref="base.authed.admin.groups.list" class="btn btn-link">
            <i class="fa fa-long-arrow-left"></i>
            Back to Admin Groups
          </a>
        </div>
      </div>

      <div ng-include src="'/templates/partials/admin/groups/_form.html'"></div>
      <div class="col-sm-6">
        <button type="submit" class="btn btn-primary" ng-disabled="!adminGroupFormCtrl.canSubmit()">UPDATE</button>
        <button type="button" class="btn btn-danger" ng-click="adminGroupFormCtrl.destroy()">REMOVE GROUP</button>
      </div>
    </form>
  </section-header>
</div>
